<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant & Lounge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header principal -->
    <header>
        <div class="container-fluid d-flex">
            <div class="row">
                <div class="col">
                    <h3>Restaurant & Lounge</h3>
                </div>
                <div class="col">
                    <img src="./assets/CarroCompras.png" alt="carro de compras" width="55px" height="55px">
                    <span id="itemsAdd"></span>
                </div>
            </div>
        </div>
    </header>
    <!-- Divisor -->
    <hr>
    <!-- Section options -->
    <section>
        <div>
            <img src="./assets/BurgerBanner.png" alt="Burger Banner" id="BannerBurger">
        </div>
    </section>
    <!-- Divisor -->
    <hr>
    <!-- Navbar categories food-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="listCategories">
                <!-- Add the categories -->
            </ul>
        </div>
    </nav>
    <!-- Divisor -->
    <hr>
    <!-- Section Category -->
    <h2 class="text-center" id="titleCategory">Order detail</h2>
    <div>
        <div class="row" id = "products">
            <!-- Add products -->
        </div>
    </div>
    <!-- Main JS -->
    <script src="main.js"></script>
</body>
</html>
