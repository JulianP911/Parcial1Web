<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant & Lounge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header principal -->
    <header>
        <div class="container-fluid">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col mt-3">
                    <h3 id="titleRestaurant">Restaurant & Lounge</h3>
                </div>
                <div class="col d-flex justify-content-end">
                    <a href="#" id="carItems"><img src="./assets/CarroCompras.png" alt="carro de compras" width="45px" height="45px"></a>
                    <span id="itemsAdd" class="mt-3">0 items</span>
                </div>
            </div>
        </div>
    </header>
    <!-- Divisor -->
    <hr>
    <!-- Section options -->
    <section>
        <div id="bannerRestaurant">
            <img src="./assets/BurgerBanner.png" alt="Burger Banner" id="BannerBurger">
        </div>
    </section>
    <!-- Divisor -->
    <hr>
    <!-- Navbar categories food-->
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-dark bg-dark" id="navbarConfig">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="listCategories">
                <!-- Add the categories -->
            </ul>
        </div>
    </nav>
    <!-- Divisor -->
    <hr>
    <!-- Section Category -->
    <h2 class="text-center" id="titleCategory"></h2>
    <!-- Divisor -->
    <hr>
    <!-- Cards -->
    <section>
        <div class="container-fluid" id="containerCards">
            <div class="row d-flex" id = "products">
                <!-- Add products -->
            </div>
        </div>
    </section>
    <!-- Table -->
    <section>
        <div id="tableItems">
            <!-- Table order -->
        </div>
        <div id="optionsItems">
            <!-- -->
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="text-center">
            <span id="footerText">Contact us: +57 3102105253 - info@restaurant.com - @restaurant</span>
        </div>
    </footer>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="main.js"></script>
</body>
</html>
